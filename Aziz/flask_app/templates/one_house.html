<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/one_house.css') }}">
</head>


<body style="background-color: #cedae3;">
    <div class="container_carousel">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                {%for pic in pics%}
                <div class="carousel-item active">
                    <img  src="../static/data_base_img/{{pic.path}}" class="d-block img_align" alt="photo house">
                </div>
                {%endfor%}
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="detail-box">
            <h6>
                
            </h6>
            <p>
                <span> {{house.beds}} </span>bds | <span>{{house.bathroom}}</span> ba | <span>{{house.surface}}</span> mÂ² for

            <p>phone number:{{house.phone_number}} <span></span> </p>
            <a href="" class="btn btn-outline-dark">direct message</a>
        </div>
        
    </div>
